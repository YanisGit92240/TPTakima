name: CI devops 2024
on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  test-backend:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2.5.0
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
      - name: Build and test with Maven
        run: mvn clean verify

  build-and-push-docker-image:
    needs: test-backend  # Ce job ne s'exécutera que si 'test-backend' réussit
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.5.0

      # Construire l'image Docker et la pousser pour l'API backend
      - name: Build image and push backend
        uses: docker/build-push-action@v3
        with:
          context: ./simple-api  # Emplacement du Dockerfile pour l'API
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-simple-api:latest
          push: ${{ github.ref == 'refs/heads/main' }}  # Ne pousse que sur la branche 'main'
          distribution: linux/amd64  # Ajout du paramètre 'distribution'

      # Construire l'image Docker et la pousser pour la base de données
      - name: Build image and push database
        uses: docker/build-push-action@v3
        with:
          context: ./simple-db  # Emplacement du Dockerfile pour la base de données
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-db:latest
          push: ${{ github.ref == 'refs/heads/main' }}
          distribution: linux/amd64

      # Construire l'image Docker et la pousser pour le serveur HTTPD
      - name: Build image and push httpd
        uses: docker/build-push-action@v3
        with:
          context: ./simple-httpd  # Emplacement du Dockerfile pour HTTPD
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-httpd:latest
          push: ${{ github.ref == 'refs/heads/main' }}
          distribution: linux/amd64
